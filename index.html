<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaSript Array Sort.</h2>
    <p>Multiply every element by 10.</p>
    <p id="product-value"></p>
        <script> 
        var points = [28, 6, 19, 95];
        function myFunction(num) {
           return num * 10;
        }
        var newarray = points.map(myFunction);
        document.getElementById("product-value").innerHTML = newarray;
        </script>
</body>
</html>
